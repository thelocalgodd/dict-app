<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="[ TLG ]black.png" type="image/x-icon" />
    <title>Dictionary App</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="nav">
          <img id="logo" src="[ TLG ]black.png" alt="logo" />
          <p id="title">Dictionary</p>
          <div id="buttons">
            <button id="github">
              <a href="https://github.com/thelocalgodd">
                <svg
                  id="github-logo"
                  height="32"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  version="1.1"
                  width="32"
                  style="color: white; fill: #252525"
                  data-view-component="true"
                  class="octicon octicon-mark-github v-align-middle color-fg-default"
                >
                  <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
                  ></path>
                </svg>
              </a>
            </button>
            <button id="change-mode" onclick="darkMode()">dark</button>
          </div>
        </div>
        <div id="search">
          <input id="wo-rd" type="text" placeholder="input word here" />

          <button onclick="wordLookup()" id="search-btn">Search</button>
        </div>
        <div id="result">
          <p id="word">Nirvana</p>
          <audio autoplay id="audio">
            <source
              id="audio"
              src="https://api.dictionaryapi.dev/media/pronunciations/en/nirvana-au.mp3"
              type="audio/mp3"
            />
            Your browser does not support the audio tag.
          </audio>
          <p id="definition">
            A state of freedom from all suffering that Buddhists believe can be
            achieved by removing all desires.
          </p>
        </div>
        <div id="footer">
          <p id="footer-text">
            made with ‚ù§ by
            <a href="https://x.com/thelocalgodd"
              ><span id="hidden">:</span>thelocalgodd</a
            >
            <span id="hidden">:</span> |
          </p>
          <p id="footer-text">
            <span id="hidden">:</span><a href="README.md">about app</a>
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
